<!DOCTYPE html>
<html>
<head>
    <title>End-to-End Public Artificial Intelligence Functions!</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca:wght@400;700&display=swap');
body{
margin: 0;
padding: 0;
min-height: 100vh;
background-color: hsl(233, 47%, 7%);
color: #FFF;
font-family: 'Lexend Deca', sans-serif;
position: relative;
}
.light{
color: hsl(233, 72%, 17%);
background: #FFF;
}
*{
box-sizing: border-box;
}
.container{
padding: 2em;

}
.container main{
max-width: 1000px;
margin: 0 auto;
width: fit-content;
}
.container > span{
text-align: right;
display: block;
margin-left: auto;
padding: 1.5em;
padding-right: 0;
padding-top: 0;
}
.container span ion-icon{
font-size: 1.5rem;
text-align: right;
font-weight: 700;
justify-self: flex-end;
cursor: pointer;
}
.container h1{
margin-top: 0;
}
.container h1 > span{
color: hsl(277, 64%, 61%);
}
form{
/* border: 1px solid red; */
display: flex;
flex-direction: column;
gap: 2em;
max-width: 600px;
}
.form__row{
display: flex;
flex-direction: column;
}
.form__row.text > label{
display: none;
}
.form__row > textarea{
width: 100% !important;
min-height: 12em;
padding: 1em;
font-family: 'Inter', sans-serif;
font-size: 1rem;
outline-width: 0;
border-radius: .5em;
}
.form__row.target{
flex-direction: row;
gap: 1em;
align-items: center;
}
.form__row.target label{
font-size: calc(1rem + .25vw)
}
.form__row.target select{
flex: 1;
padding: .5em;
border-radius: .4em;
font-family: 'Lexend Deca', sans-serif;
outline-width: 0;
}
.form__row > button{
padding: .8em;
font-size: 1rem;
border-radius: .8em;
border: 1px solid hsl(277, 64%, 61%);
background: hsl(277, 68%, 46%);
color: #FFF;
font-weight: 700;
font-family: 'Lexend Deca', sans-serif;
}


.action{
display: flex;
margin: 2em 0;
/* border: 1px solid red; */
justify-content: space-between;
flex-direction: column;
gap: 2em;
}
.action__row{
display: flex;
flex-direction: column;
gap: 1em;
flex: 1;
}
.action__row p{
margin: 0;
}
.action .text p{
background: #FFF;
color: hsl(233, 47%, 7%);
padding: 1em;
margin: 0;
height: 12em;
overflow-y: auto;
border-radius: .3em;
border: 1px solid #AAA;
}
.tryAgain{
padding: 2em 0;
display: block;
text-align: center;
text-decoration: underline;
color: #FFF;
}
.tryAgain:hover{
padding: 2em 0;
display: block;
text-align: center;
text-decoration: underline;
color: hsl(277, 64%, 61%);
}
@media(min-width: 700px){
.container.result main{
    max-width: 800px;
    margin: 0 auto;
    width: auto;
}
.action{
    flex-direction: row;
}
.action__row.target{
    margin-top: auto;
    margin-bottom: auto;
    text-align: center;
}
}

footer{
display: flex;
justify-content: space-between;
max-width: 900px;
flex-wrap: wrap;
}
footer .socials a{
text-decoration: none;
color: #FFF;
font-size: 1.5rem;
}
footer .socials a ion-icon{
color: #FFF;
font-size: 1.5rem;
}
</style>    
<body>
    <h1>End-to-End Public Artificial Intelligence Functions</h1>
    <form action="/sentimentanalysis" method="post">
        <input type="text" name="text" placeholder="Enter text you want to analyze the sentiment for">
        <button type="submit">Analyze the sentiment!</button>
    </form>
    <form action="/keyphraseextration" method="post">
        <input type="text" name="text" placeholder="Enter text you want to extract the key phrase for">
        <button type="submit">Extract the key phrase!</button>
    </form>
    <form action="/imageanalysis" method="post">
        <input type="text" name="text" placeholder="Enter URL to the image you want analyze">
        <button type="submit">Analyze the image!</button>
    </form>
</body>
</html>
