# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - allhive

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://salimnlp.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_9f02d68a220e4f2f9556d5e086b57fc0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_21de01a04d5b4a6c9a15fce55c56ce92 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: salimnlp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_9f02d68a220e4f2f9556d5e086b57fc0 }}/aihive:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'allhive'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_558f79a289b44b7c9bc787c669a2e34e }}
        images: 'salimnlp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_9f02d68a220e4f2f9556d5e086b57fc0 }}/aihive:${{ github.sha }}'